{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - MoreSore Fitness</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white border-2 border-black rounded-xl shadow-lg p-8">
    <h2 class="text-2xl font-bold mb-6 text-center text-black">Create Account</h2>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      {% for field in form %}
        <div>
          <label class="block font-semibold text-sm mb-1 text-black">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <p class="text-red-500 text-xs mt-1">{{ field.errors|striptags }}</p>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit" class="w-full bg-black text-white py-2 rounded-lg font-semibold hover:bg-gray-800 transition-colors">
        Sign Up
      </button>
    </form>

    <p class="mt-4 text-center text-gray-600 text-sm">
      Already have an account?
      <a href="{% url 'login' %}" class="text-black font-semibold hover:underline">Log in</a>
    </p>
  </div>
</body>
</html>
